<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="title">
      <div>Battleship</div>
    </div>
    <div class="battleship-container">
      <div class="player-container">
        <div class="player-name">Player</div>
        <div class="player-board"></div>
        <div class="ship-counter">
          <div>Ships Left:</div>
          <div class="player-ship-count"></div>
        </div>
        <div class="message-box"></div>
      </div>

      <div class="bot-container">
        <div class="bot-name">Bot</div>
        <div class="bot-board"></div>
        <div class="ship-counter">
          <div>Ships Left:</div>
          <div class="bot-ship-count"></div>
        </div>
        <div class="bot-message-box"></div>
      </div>
    </div>
  </body>
</html>
